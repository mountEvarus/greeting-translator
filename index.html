<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Greeting Translator</title>
    <link rel="stylesheet" type="text/css" href="assets/styles/styles.css" />
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Oxygen&display=swap" rel="stylesheet">
    <link rel="apple-touch-icon" sizes="180x180" href="/assets/favicon/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/assets/favicon/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/assets/favicon/favicon-16x16.png">
    <link rel="manifest" href="/assets/favicon/site.webmanifest">
    <meta name="msapplication-TileColor" content="#ffc40d">
    <meta name="theme-color" content="#ffffff">
</head>
<body>
    <h1>Learn English and French greetings</h1>
    <img class="image" src="assets/images/translate-image.svg" alt="udraw svg">
    <section class="engSection">
        <input class="engVal" placeholder="Type English here..." type="text">
        <p>English</p>
        <button class="engBtn">Go!</button>
    </section>
    <section class="frnchSection">
        <input class="frnchVal" placeholder="Type French here..." type="text">
        <p>Francais</p>
        <button class="frnchBtn">Go!</button>
    </section>
    <script type="module" src="assets/scripts/app.js"></script>
</body>
</html>
